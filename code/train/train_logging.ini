[loggers]
keys=root, fnv_train, fnv_utils, fnv_ML, fnv_performance_analysis, fnv_LT_performance_analysis

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=myFormatter

[logger_root]
level=INFO
handlers=fileHandler, consoleHandler

[logger_fnv_train]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=fnv_train
propagate=0

[logger_fnv_utils]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=fnv_utils
propagate=0

[logger_fnv_performance_analysis]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=fnv_performance_analysis
propagate=0

[logger_fnv_LT_performance_analysis]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=fnv_LT_performance_analysis
propagate=0

[logger_fnv_ML]
level=INFO
handlers=fileHandler, consoleHandler
qualname=fnv_ML
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
formatter=myFormatter
args=("../logs/fnv_train.log", 'a', 1145728, 30,)

[formatter_myFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s